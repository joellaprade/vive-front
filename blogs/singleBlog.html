<!DOCTYPE html>
<html>
    <head>
        <style>
            .blog {
                margin-top: 200px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #title {
                text-align: center;
                width: calc(40% + 200px);
            }
            #body {
                width: calc(40% + 200px);
                margin: 50px 0px;
            }
        </style>
        <script src="../components/head.js"></script>
    </head>
        
    <body>
        <div id="background-container"></div>
        <script src="../components/background.js"></script>
        <nav></nav>
        <script src="../components/nav.js"></script>


        <div class="blog">
            <h2 id='title'></h2>
            <p id="body"></p>
            <a href="../blogs/blogs.html">
                <button>Volver</button>
            </a>
        </div>


        <footer id="footer"></footer>
        <script src="../components/footer.js"></script>


        <script src="../baseUrl.js"></script>
        <script src="../globalScript.js"></script>
        <script>
            var blog;
            
            //CAMBIAR URL
            window.onload = async function() {
                const res = await fetch(baseUrl + 'getBlog', 
                {
                    method: 'GET'
                })
                blog = await res.json()
                setBlog();
            }
            const setBlog = () => {
                document.getElementById('title').innerText = blog.titulo;
                document.getElementById('body').innerText = blog.cuerpo;
            }
            
            //SET NAV IND
const setNav = (pageNum) => {
    var device = window.screen.width >= 1800 ? "d" : "m";
    if(device == "d"){
        document.getElementById(`${device + pageNum}`).innerHTML += 
        `<div style="border-radius: 100px; position: absolute; width: 40px; height: 8px; background: #F75E62; margin-top: 26px;"></div>`
    }else {
         document.getElementById(`${device + pageNum}`).style.borderBottom = "6px solid rgba(255, 255, 255, 0.9)";
    }
   
}
window.addEventListener('click', setNav)
setTimeout(() => {
    setNav(7);
}, 200)

            
        </script>
    </body>
</html>
